<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }
      .isLoading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 v-bind:class="className">Hello World!</h1>

      <button v-bind:title="title">Hello</button>

      <button :class="{ 'isLoading' : isLoading }" :disabled="disable" @click="toggleClass">Toggle</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script>
      var app = new Vue({
        el:'#root',
        data: {
          title: 'Title defined in Vue',
          className: 'color-red',
          isLoading: false,
          disable: false
        },
        methods: {
          toggleClass() {
            this.isLoading = true;
            this.disable = true;
          }
        }
      });
    </script>
  </body>
</html>
