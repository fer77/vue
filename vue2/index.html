<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <input id="input" type="text" v-model="message">
      <p>The value of our input is {{ message }}.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script>
      new Vue({
        el:'#root',
        data: {
          message: 'Hello World!'
        }
      });
    </script>
  </body>
</html>
