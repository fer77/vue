<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="name in names">{{ name }}</li>
      </ul>

      <input id="input" type="text" v-model="newName">
      <button v-on:click="addName">Add Name</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <script>
      var app = new Vue({
        el:'#root',
        data: {
          newName: '',
          names: ['Bob', 'Linda', 'Tina', 'Gene', 'Louise']
        },
        methods: {
          addName() {
            // When referencing properties in our data object, everything is "proxied" correctly.
            this.names.push(this.newName);
            this.newName = '';
          }
        }
      });
    </script>
  </body>
</html>
