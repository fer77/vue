<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <h1>{{ first }} {{ last }}</h1> -->
    <h1>{{ fullName }}</h1>
    <input type="text" v-model="first" placeholder="First Name">
    <input type="text" v-model="first" placeholder="Last Name">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

<!-- Create a new instance of (initialize)#app: -->
    <script>

    new Vue({
      el: "body",
      data: {
        first: "Fernando",
        last: "Fernando",
        fullName: "Fernando Davila Fernandez"
      },
      watch: {
        first: function(first) {
          alert(first);
        }
      }
    });

    </script>
  </body>
</html>
