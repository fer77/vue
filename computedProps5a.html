<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Skill: {{ skill }}</h1>
    <input type="text" v-model="points">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

<!-- Create a new instance of (initialize)#app: -->
    <script>

    new Vue({
      el: "body",
      data: {
        points: 50
      },
      computed: {
        skill: function() {
          if (this.points <= 100) {
            return "Beginner";
          }
          return "Advanced!!";
        }
      }
    });

    </script>
  </body>
</html>
