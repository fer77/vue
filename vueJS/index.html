<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <counter subject="Likes"></counter>
      <counter subject="Dislikes"></counter>
    </div>

    <!-- Template and xript can be moved to its own file -->
    <template id="counter-template">
      <div>
        <h1>{{ subject }}</h1>

        <button @click="count += 1">Count: {{ count }}</button>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script>
    Vue.component('counter', {
      template: '#counter-template',
      props: ['subject'],
      data: function() {
        return { count: 0 }; // Has to be done like this, because a component can be used in more than one place.
      }
    });
      new Vue({
        el: '#app',
        data: {
          count: 0
        },
        methods: {
          updateCount: function() {
            this.count += 1; // Vue maps our references for us.
          }
        }
      });
    </script>
  </body>
</html>
