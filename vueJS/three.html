<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
<!-- 'v-on:submit.prevent' Same as adding 'e.preventDefault();' to our 'handleIt' method, which will prevent normal 'action=""' behavior of the form. -->
      <!-- <form action="done.html" @submit.prevent="handleIt">

        <button type="submit">Submit</button>

      </form> -->

      <!-- <button type="submit" @click="updateCount"> -->
      <!-- or  -->
      <button type="submit" @click="count += 1">
      <!-- Basic expressions can be inlined when they are small, simple things -->
        Counter: {{ count }}
      </button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        // methods: {
        //   handleIt: function() {
        //     alert('Handled');
        //   }
        // }
        data: {
          count: 0
        },
        methods: {
          updateCount: function() {
            this.count += 1; // Vue maps our references for us.
          }
        }
      });
    </script>
  </body>
</html>
