<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!-- <h1>{{ first }} {{ last }}</h1> -->
    <h1>{{ fullName }}</h1>
    <input type="text" v-model="first" placeholder="First Name">
    <input type="text" v-model="first" placeholder="Last Name">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

<!-- Create a new instance of (initialize)#app: -->
    <script>

    new Vue({
      el: "body",
      data: {
        first: "Fernando",
        last: "Fernando",
      },
      // Watch can be used like this to get a full name.
      // watch: {
      //   first: function(first) {
      //     this.fullName = first + ' ' + this.last;
      //   }
      //   last: function(last) {
      //     this.fullName = this.first + ' ' + last;
      //   }
      // }
      // However this can be done more efficiently like this:
      computed: {
        fullName: function() {
          return this.first + ' ' + this.last;
        }
      }
    });

    </script>
  </body>
</html>
