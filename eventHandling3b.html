<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <!--
    1.  Create a counter
  -->

  <div id="app" style="width:100%; height:100%"> <!-- This is our view, anything outside this <div>(view) vue won't see. -->

<!-- @click can also be: @click="count += 1" and counter will still increase. -->
      <button type="submit" @click="updateCount">

        Increase Counter: {{ count }}

      </button>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

<!-- Create a new instance(initialize) of #app: -->
<script>

<!-- This our view model, that binds to the view and binds to the model. -->
<!-- Methods triggered on your VM need to be nested within a "methods" object. -->
  new Vue({
    el: "#app",
    data: {
      count: 0
    },
    methods: {
      updateCount: function() {
        this.count += 1;
      }
    }
  });
</script>
  </body>
</html>
