<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!-- 1.  Create multiple counters -->

<!-- This is our view, anything outside this <div>(view) vue won't see. -->
  <div id="app" style="width:100%; height:100%">

<!-- To pass something unique declare properties for the component tags.  The properties(props) a component accepts have to be explicit -->
<my-counter subject="Likes"></my-counter>

<my-counter subject="Dislikes"></my-counter>

  </div>

  <template id="counter-template">

    <h1>{{ subject }}</h1>
<!-- Initialize the data -->
    <button @click="count += 1">{{ count }}</button>

  </template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.js"></script>

<!-- Create a new instance of (initialize)#app: -->
<script>

<!-- Components are useful when functionality or behavior is repeated -->
<!-- Define a global component, name the component the same as the tag that will be used(referenced in the HTML).  In components, data is initialized by returning a function. -->
Vue.component("my-counter", {
  template: "#counter-template",
  props: ["subject"],
  data: function() {
    return { count: 0 };
  }
});

<!-- Root view instance -->
  new Vue({
    el: "#app"
  });
</script>
  </body>
</html>
