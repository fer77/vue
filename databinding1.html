<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!-- This is our view, anything outside this view(<div>) vue won't see. -->
<div id="app">

  <h1>{{ message }}</h1>
  <input v-model="message">

<!-- This refers to the model or data object for the associated view instance.
| is a filter/function that, in this case this will change your data to json form.  -->
  <pre>
    {{ $data | json }}
  </pre>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

<!-- Create a new instance of #app: -->
<script>

<!-- This our view model, that binds to the view and binds to the model. -->
new Vue({
  el: '#app',
  data: {
    message: "Hello World"
  }
});
</script>
  </body>
</html>
